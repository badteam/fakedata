name: Seed Firebase (users + attendance)

on:
  workflow_dispatch:
    inputs:
      SEED_MONTH:
        description: "YYYY-MM"
        required: true
        default: "2025-08"

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: node seed.js
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          EMP_COUNT: "20"
          SEED_MONTH: ${{ github.event.inputs.SEED_MONTH }}
